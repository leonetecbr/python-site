{% extends 'base.html' %}

{% block title %}Sair{% endblock %}

{% block content %}
    <h2>Sair</h2>
    <p class="mt-3">Você tem certeza que deseja sair?</p>
    <form method="post">
        {% csrf_token %}
        <div class="w-100">
          <button class="btn btn-secondary" type="submit" onclick="event.preventDefault();window.history.back();">Não sair</button>
          <button class="btn btn-secondary float-end" type="submit">Sair</button>
        </div>
    </form>
{% endblock %}
