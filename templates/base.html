<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %} | Leone Oliveira</title>
    {% block head_plus %}{% endblock %}
  </head>
  <body>
    <header class="border-bottom bg-secondary mb-3">
      <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand text-light" href="{% url 'index' %}">Leone Oliveira</a>
            <ul class="navbar-nav">
               {% if user.is_authenticated %}
                 <li class="nav-item">
                   <a class="nav-link text-light" href="/conta">
                     {{ user.username }}
                   </a>
                 </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'account_logout' %}">Sair</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'account_login' %}">Entre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'account_signup' %}">Cadastre-se</a>
                    </li>
                  {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="border-top text-center py-3 mt-3 px-3">
      <p class="text-muted"><span class="font-weight-bold">© 2021 Leone Oliveira</span> - Todos os direitos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
          var forms = document.getElementsByClassName('needs-validation');
          // Faz um loop neles e evita o envio
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
  </body>
</html>
